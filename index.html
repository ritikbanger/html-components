<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Popup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <label for="all-pages">All pages</label>
                <input type="checkbox" id="all-pages" class="custom-checkbox">
            </div>
            <div class="divider">
                <svg width="370" height="20" viewBox="0 0 370 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="15.35" y1="9.65" x2="354.65" y2="9.65" stroke="#CDCDCD" stroke-width="0.7"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="popup-body">
                <div class="popup-checkbox-item">
                    <label for="page1" class="page-label">Page 1</label>
                    <input type="checkbox" class="page-checkbox custom-checkbox" id="page1">
                </div>
                <div class="popup-checkbox-item">
                    <label for="page2" class="page-label">Page 2</label>
                    <input type="checkbox" class="page-checkbox custom-checkbox" id="page2">
                </div>
                <div class="popup-checkbox-item">
                    <label for="page3" class="page-label">Page 3</label>
                    <input type="checkbox" class="page-checkbox custom-checkbox" id="page3">
                </div>
                <div class="popup-checkbox-item">
                    <label for="page4" class="page-label">Page 4</label>
                    <input type="checkbox" class="page-checkbox custom-checkbox" id="page4">
                </div>
            </div>
            <div class="divider">
                <svg width="370" height="20" viewBox="0 0 370 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="15.35" y1="9.65" x2="354.65" y2="9.65" stroke="#CDCDCD" stroke-width="0.7"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="popup-footer">
                <button class="done-button">Done</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
